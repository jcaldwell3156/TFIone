
<h3>Add Files</h3>
<div class="row">  
    <div class="col-12 col-lg-6">
        <mat-form-field appearance="fill" (click)="FileInput.click()">
            <mat-label>Attach File</mat-label>
            <input matInput placeholder="Browse Files (PDF, Word, Excel)" type="text" value={{fileName}}>
            <mat-icon matSuffix>attach_file</mat-icon>
        </mat-form-field>                    
        <input hidden type="file" #FileInput (change)="onFileSelected($event)" />
    </div>         
    <div class="col-12 col-lg-3">
        <mat-form-field>
            <mat-label>Category</mat-label>
            <mat-select>                
                <mat-option>categories go here</mat-option>                                    
            </mat-select>
        </mat-form-field>          
    </div>   
    <div class="col-12 col-lg-3">
        <button mat-flat-button color="secondary" class="mb-3 mt-lg-2">Upload File</button>
    </div>
</div>  
<mat-divider class="mb-4"></mat-divider>
<div class="d-flex justify-content-between align-items-center flex-wrap">            
    <h2>Documentation</h2>            
    <div class="flex-shrink-1">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="File name, category, etc" #input>
        </mat-form-field>
    </div>
</div>
<div class="table-responsive">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z0">          
    <ng-container matColumnDef="date" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let row"> {{row.date}} </td>
    </ng-container>          
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let row"> {{row.category}} </td>
    </ng-container>
    <ng-container matColumnDef="file">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> File </th>
      <td mat-cell *matCellDef="let row"> <a href="#">{{row.file}}</a> </td>
    </ng-container>
    <ng-container matColumnDef="addedby">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Added by </th>
      <td mat-cell *matCellDef="let row"> {{row.addedby}} </td>
    </ng-container>          
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>          
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        <div class="p-5">
          <app-error-message errorTitle="No Documents Found" errorMessage="Try changing your filter parameters"></app-error-message>
        </div>
      </td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>
</div>
