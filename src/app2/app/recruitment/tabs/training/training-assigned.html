
<div class="row">            
  <div class="col-12 col-lg-9 col-xxl-10">
    <div class="d-flex">
      <h2>Assigned Training</h2>
      <button mat-flat-button color="secondary" class="mb-3 ms-3 me-1" (click)="openDialog('250ms', '250ms')">Add</button>  
      <button mat-flat-button color="secondary" class="mb-3 ms-1 me-3" (click)="openDialog('250ms', '250ms')" disabled="">Remove</button>  
    </div>
  </div>
  <div class="col-12 col-lg-3 col-xxl-2">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="date, time, event, etc" #input>
    </mat-form-field>  
  </div> 
</div>
<div class="table-responsive">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z0">  
    <ng-container matColumnDef="select" sticky="">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox>
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox>
        </mat-checkbox>
      </td>
    </ng-container>               
    <ng-container matColumnDef="date" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let row"> {{row.date}} </td>
    </ng-container>              
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
      <td mat-cell *matCellDef="let row"> {{row.time}} </td>
    </ng-container>     
    <ng-container matColumnDef="event">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Event </th>
      <td mat-cell *matCellDef="let row"><a href="" title="Edit Event"> {{row.event}}</a> </td>
    </ng-container>
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
      <td mat-cell *matCellDef="let row"> {{row.location}} </td>
    </ng-container>
    <ng-container matColumnDef="trainers">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Trainers </th>
      <td mat-cell *matCellDef="let row"> {{row.trainers}} </td>
    </ng-container>          
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>          
    
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="6">
        <div class="p-5">
          <app-error-message errorTitle="No Training Events Found" errorMessage="Try changing your filter parameters"></app-error-message>
        </div>
      </td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>
</div>
