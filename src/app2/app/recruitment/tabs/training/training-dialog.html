<mat-dialog-content>
    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-between align-items-center flex-wrap">            
                <h2>Available Training</h2>            
                <div class="flex-shrink-1">
                    <mat-form-field>
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Date, name, location, etc" #input>
                    </mat-form-field>
                </div>
            </div>
              <div class="mat-elevation-z0">
                <table mat-table [dataSource]="dataSource" matSort>   
                  <ng-container matColumnDef="select">
                      <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox>
                        </mat-checkbox>
                      </th>
                      <td mat-cell *matCellDef="let row">
                        <mat-checkbox>
                        </mat-checkbox>
                      </td>
                  </ng-container>       
                  <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                    <td mat-cell *matCellDef="let row"> {{row.date}} </td>
                  </ng-container>          
                  <ng-container matColumnDef="time">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
                    <td mat-cell *matCellDef="let row"> {{row.time}} </td>
                  </ng-container>          
                  <ng-container matColumnDef="event">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Event </th>
                    <td mat-cell *matCellDef="let row"> {{row.event}} </td>
                  </ng-container>
                  <ng-container matColumnDef="location">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
                    <td mat-cell *matCellDef="let row"> {{row.location}} </td>
                  </ng-container>
                  <ng-container matColumnDef="trainers">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Trainers </th>
                    <td mat-cell *matCellDef="let row"> {{row.trainers}} </td>
                  </ng-container>          
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>          
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="6">
                      <div class="p-5">
                        <app-error-message errorTitle="No Training Events Found" errorMessage="Try changing your filter parameters"></app-error-message>
                      </div>
                    </td>
                  </tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>
              </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions class="ms-auto mt-3 me-3">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-flat-button mat-dialog-close cdkFocusInitial color="primary">Register</button>
</mat-dialog-actions>
