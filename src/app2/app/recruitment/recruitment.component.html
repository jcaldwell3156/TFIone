<div class="d-flex flex-wrap align-items-center">
    <div class="me-auto">
        <h1>Family Recruitment</h1>
    </div>
    <div class="d-flex gap-1">
        <mat-form-field>
            <mat-label>Status</mat-label>
            <mat-select [(value)]="defaultStatus" >
                @for (recruitmentStatus of recruitmentStatuses; track recruitmentStatus) {
                    <mat-option [value]="recruitmentStatus">{{recruitmentStatus}}</mat-option>
                }                    
            </mat-select>
        </mat-form-field>
        <button mat-flat-button color="primary" class="mt-2 ms-3 px-4">Save</button>
    </div>
</div>                             
            
<div class="row">  
    <div class="col-xs-12 col-md-7 col-lg-8 col-xl-9">
        <div class="container mb-3">  
            <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" animationDuration="0ms">
                <mat-tab label="Family"><app-family-info /></mat-tab>
                <mat-tab label="Contact Log"><app-contact-log /></mat-tab>
                <mat-tab label="Documents"><app-documents /></mat-tab>
                <mat-tab label="Referral"><app-referral /></mat-tab>
                <mat-tab label="Agency"><app-agency /></mat-tab>
                <mat-tab label="Training"><app-training-assigned /></mat-tab>
            </mat-tab-group>          
        </div>
    </div> 
    <div class="col-xs-12 col-md-5 col-lg-4 col-xl-3">
        <div class="container mb-3">   
            <app-milestones />
        </div>
        <div class="container mb-3">   
            <app-staffing />
        </div>
    </div>
</div>
